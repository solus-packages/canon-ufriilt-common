name       : canon-ufriilt-common
version    : '3.50'
release    : 1
source     :
    - http://gdlp01.c-wss.com/gds/1/0100005951/05/Linux_UFRIILT_PrinterDriver_V130_us-EN.tar.gz : db42dc99e0fe5da9e15a7a75a82b76672096b95ed6b9c3693914f8d9278d03d4
license    :
    - GPL-2.0
    - MIT
component  : desktop.library
summary    : Canon UFRII LT Printer Driver for Linux
description: |
    Canon UFRII LT Printer Driver for Linux
builddeps  :
    - pkgconfig(libglade-2.0)
    - cups-devel
setup      : |
    cd Sources
    tar xvf cndrvcups-common-3.50-1.tar.gz
    pushd cndrvcups-common-3.50
    for dir in cngplp buftool backend; do
        pushd $dir
        %autogen
        popd
    done
build      : |
    cd Sources/cndrvcups-common-3.50
    for dir in cngplp buftool backend; do
        pushd $dir
        %make -j1
        popd
    done
install    : |
    cd Sources/cndrvcups-common-3.50
    for dir in cngplp buftool backend; do
        pushd $dir
        %make_install -j1
        popd
    done
